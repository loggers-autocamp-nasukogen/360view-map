    .blinking {

    @keyframes blink {
      0%   { opacity: 1; }
      40%  { opacity: 0.2; }
      60%  { opacity: 0.2; }
      100% { opacity: 1; }
    }

    <!-- ✅ カメラボタン専用（完全に消える点滅） -->

    /* 👻🧙‍♀️ ハロウィン演出用：透過＋点滅 */

  opacity: 0.7;

 animation: twinkle 2s infinite;
 opacity: 0.8;

 @keyframes twinkle {

/* 🎃🐱👻 共通の揺れ演出（揺れ＋インターバル付き） */
.pumpkin-shake {
  animation: shakePumpkin 1.2s infinite ease-in-out;
  transform-origin: center;
}

@keyframes shakePumpkin {
  0%   { transform: rotate(0deg); }
  10%  { transform: rotate(1deg); }
  20%  { transform: rotate(-1deg); }
  30%  { transform: rotate(0.5deg); }
  40%  { transform: rotate(-0.5deg); }
  50%  { transform: rotate(0deg); }
  100% { transform: rotate(0deg); } /* インターバル：50%〜100%は静止状態 */
}


/* 🎃🐱👻 共通の揺れ演出（逆パターン） */
.pumpkin-shake-reverse {
  animation: shakePumpkinReverse 1.2s infinite ease-in-out;
  transform-origin: center;
}

@keyframes shakePumpkinReverse {
  0%   { transform: rotate(0deg); } /* 静止開始 */
  50%  { transform: rotate(0deg); } /* インターバル：0〜50%は静止状態 */
  60%  { transform: rotate(1deg); }
  70%  { transform: rotate(-1deg); }
  80%  { transform: rotate(0.5deg); }
  90%  { transform: rotate(-0.5deg); }
  100% { transform: rotate(0deg); } /* 揺れ終了 */
}
